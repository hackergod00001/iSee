        echo ""

  sync-to-master:
    name: Sync Main â†’ Master
    runs-on: ${{ env.MACOS_VERSION }}
    needs: [build, lint, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Extract version from README
      run: |
        VERSION=$(grep -m 1 "Version:" README.md | sed 's/.*Version: //' | sed 's/\*\*//' | xargs)
        echo "APP_VERSION=${VERSION:-Beta-V1.0.0}" >> $GITHUB_ENV
      
    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        echo "Git configured for automated sync"
    
    - name: Sync main to master
      run: |
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘    Syncing iSee ${{ env.APP_VERSION }} to Master      â•‘"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        
        echo "ğŸ“¦ Fetching latest changes..."
        git fetch origin main
        git fetch origin master || git checkout -b master
        
        echo "ğŸ”„ Switching to master branch..."
        git checkout master
        
        echo "â¬†ï¸  Merging main into master (main takes precedence)..."
        git merge origin/main --no-edit --strategy-option=theirs || {
          echo "âŒ Merge failed, attempting to resolve..."
          git merge --abort
          git reset --hard origin/main
        }
        
        echo "ğŸš€ Pushing to master..."
        git push origin master
        
        echo "âœ… Successfully synced iSee ${{ env.APP_VERSION }} to master!"
    
    - name: Verify sync
      run: |
        echo "=== Sync Verification ==="
        echo ""
        echo "Master Branch (latest commit):"
        git log -1 --oneline master
        echo ""
        echo "Main Branch (latest commit):"
        git log -1 --oneline origin/main
        echo ""
        echo "Branches are now in sync! ğŸ‰"
        
    - name: Summary
