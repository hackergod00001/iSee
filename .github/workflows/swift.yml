    - name: Display core Swift files
      run: |
        echo "=== Core Swift Files ==="
        echo ""
        echo "ğŸ“± App Lifecycle:"
        ls -1 iseeApp.swift AppDelegate.swift 2>/dev/null || echo "Missing"
        echo ""
